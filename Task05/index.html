<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <table class="thead">
        <thead>
          <tr>
            <th class="header">Name<span class="triangle">▼</span></th>
            <th class="title_date">Date</th>
          </tr>
          <tr>
            <td class="td">File.pdf</td>
            <td id="thead_date" class="elements">3 mins ago</td>
            <td class="elements" id="ellipsis">...</td>
          </tr>

          <tr>
            <td class="td">File.pdf</td>
            <td id="thead_date" class="elements">Yesterday</td>
            <td class="elements" id="ellipsis">...</td>
          </tr>

          <tr>
            <td class="td">File.pdf</td>
            <td id="thead_date" class="elements">June 1st, 2019</td>
            <td class="elements" id="ellipsis">...</td>
          </tr>
        </thead>
    </table>
    <table class="tbody">
        <tbody>
          <tr>
            <th class="name">
              <input
              class="imgs"
                type="image"
                src="img/pdf.png"
                alt="icon"
              />Name <span class="triangle">▼</span>
            </th>
            <th class="title">Date</th>
          </tr>
          <tr>
            <td>
              <input
                type="checkbox"
                name="file"
                id="File.pdf"
              /><label for="file">File.pdf</label>
            </td>
            <td id="tbody_date" class="elements">3 mins ago</td>
            <td class="ellipsis">...</td>
          </tr>
          <tr>
            <td>
              <input
                type="checkbox"
                name="file"
                id="File.pdf"
                checked
              /><label for="file">File.pdf</label>
            </td>
            <td class="elements"id="tbody_date">Yesterday</td>
            <td class="ellipsis">...</td>
          </tr>
          <tr>
            <td>
              <input
                type="checkbox"
                name="file"
                id="File.pdf"
              /><label for="file">File.pdf</label>
            </td>
            <td id="tbody_date" class="elements">June 1st, 2019</td>
            <td class="ellipsis">...</td>
          </tr>
        </tbody>
    </table>
    <table>
        <tfoot>
          <tr>
            <th class="headers">Name <span class="triangle">▼</span></th>
            <th class="titles">Date</th>
            <th>
              <input class="search" type="search" placeholder="🔍 Search" />
            </th>
          </tr>
          <tr>
            <td>
              <input
                class="img"
                type="image"
                src="img/pdf.png"
                alt="icon"
              />File.pdf
            </td>
            <td id="tfoot_date" class="elements">3 mins ago</td>
            <td class="ellipsis">...</td>
          </tr>
          <tr>
            <td>
              <input
                class="img"
                type="image"
                src="img/pdf.png"
                alt="icon"
              />File.pdf
            </td>
            <td id="tfoot_date" class="elements">Yesterday</td>
            <td class="ellipsis">...</td>
          </tr>
          <tr>
            <td>
              <input
                class="img"
                type="image"
                src="img/pdf.png"
                alt="icon"
              />File.pdf
            </td>
            <td id="tfoot_date" class="elements">June 1st, 2019</td>
            <td class="ellipsis">...</td>
          </tr>
        </tfoot>
      </table>
    </div>
  </body>
</html>
