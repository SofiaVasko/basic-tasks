<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Document</title>
    <link rel="stylesheet" href="style.css" />

  <body>
    <table class="table_one">
      <tr>
        <th>
          <span class="table_header">Name ▼</span>
          <span class="table_headers">Date</span>
        </th>
      </tr>
      <tr>
        <td class="table_td">
          File.pdf <span class="table_item">3 mins ago</span>
          <span class="table_items">...</span>
        </td>
      </tr>
      <tr>
        <td class="table_td">
          File.pdf <span class="table_item">Yesterday</span>

        </td>
      </tr>
      <tr>

      </tr>
    </table>

   <table class="table_two">

      <tr>

      </tr>
      <tr>
        <td class="table_td_two"> <img class="table_two_img" src="img/choice.png" alt="icon">

      </tr>
      <tr>
        <td class="table_td_two"> <img class="table_two_img" src="img/square.png" alt="icon">
          File.pdf <span class="table_item_two">June 1st, 2019</span>
          <span class="table_items_two">...</span>
        </td>
      </tr>
   </table>

    <table class="table_three"> <tr>
        <th>
          <span class="table_header_three">Name ▼</span>

         <span><input class="search" type="text" placeholder="🔍 Search" name="search"/></span>
